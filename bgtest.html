<style>
    body
{ 
background: #000;
}

.ball-wrapper {
margin-top: 20px;
margin-left: 20px;
position: relative;
width: 130px;
height: 130px;
border-radius: 50%;
}

.picture {
width: 108px;
display: block;
height: 108px;
border-radius: 50%;
position: absolute;
top: 12px;
left: 12px;
}

.ball-1,.ball-2,.ball-3,.ball-4,.ball-5{
position: absolute;
left: 50%;
top: 50%;
background:transparent;
border: 4px solid rgba(0, 255, 255, 1);
border-radius: 50%;      
cursor:pointer;
-webkit-transform: rotate(-360deg) scale(1);  
-moz-transform: rotate(360deg) scale(1);
-o-transform: rotate(360deg) scale(1);  
-ms-transform: rotate(360deg) scale(1);    
-webkit-transition: all 0.5s ease-in-out;   
-moz-transition: all 0.5s ease-in-out;
-o-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out;    
}

.ball-1{
border-right-color: transparent;
}
.ball-2{
border-bottom-color: transparent;
}
.ball-3{
border-top-color: transparent;
}
.ball-4{
border-left-color: transparent;
}
.ball-5{
border-right-color: transparent;  
}
.ball-1:hover,.ball-2:hover,.ball-3:hover,.ball-4:hover,.ball-5:hover{    
border-color: rgba(0, 200, 200, 1);    
-webkit-transition: all 0.2s ease-in-out;  
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;    
}

@for $i from 1 through 5 {
.ball-#{$i} {
$width: 136px - ($i * 6);
$height: 136px - ($i * 6);
width: $width;
height: $height;
margin-left: -$width/2; // -3
margin-top: -$height/2; // -3
animation: spin random(10 * $i) + s linear infinite;
}
}

@keyframes spin {
from {
transform: rotate(0deg);
}

to {
transform: rotate(359deg);
}
}
</style>
<div style="position:absolute;">
    <!-- Inspired by Stefan Piazza's Random Spinning Circles: https://codepen.io/stefanpiazza/pen/ZOzwzv --> 
<div class="ball-wrapper">
<img src="http://kidvertising.dk/media/blog/MrSuntop11.jpg" class="picture">
<div class="ball-1"></div>
<div class="ball-2"></div>
<div class="ball-3"></div>
<div class="ball-4"></div>
<div class="ball-5"></div>
</div>
